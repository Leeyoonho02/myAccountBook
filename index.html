<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <title>My Diary App</title>
  </head>
  <body>
    <h2>Have a nice day!</h2>
    <h1 id="page-date">My Diary App</h1>
    <form id="diary-form">
      <div>
        <label for="thankful">Thankful:</label><br>
        <textarea id="thankful" rows="2" cols="50"></textarea>
      </div>
      <div>
        <label for="regret">Regret:</label><br>
        <textarea id="regret" rows="2" cols="50"></textarea>
      </div>
      <div>
        <label for="study">Study:</label><br>
        <textarea id="study" rows="2" cols="50"></textarea>
      </div>
      <div>
        <label for="exercise">Exercise:</label><br>
        <textarea id="exercise" rows="2" cols="50"></textarea>
      </div>
      <br>
      <button type="button" id="save-button">Save Entry</button>
    </form>
    <div id="entries">
      <!-- Saved entries will appear here -->
    </div>
    <script src="./preload.js"></script>
  </body>
</html>
